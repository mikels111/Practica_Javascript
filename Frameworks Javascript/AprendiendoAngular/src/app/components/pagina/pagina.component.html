<p>pagina works!</p>
<div *ngIf="nombre && apellidos; then siHayParametros else noHayParametros">
    <!-- Si si, carga la plantilla con nombre siHayParametros; si no, carga la etiqueta ng-template con nombre 'noHayParametros' -->
</div>

<ng-template #siHayParametros>
    <p>Nombre: {{nombre}}</p>
    <p>Apellidos: {{apellidos}}</p>
</ng-template>

<ng-template #noHayParametros>
    <h2>No hay parametros para mostrar</h2>
</ng-template>

<button (click)="redireccion()">Ponme nombre y apellidos</button>
