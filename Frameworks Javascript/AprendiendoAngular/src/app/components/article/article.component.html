<div class="center">
    <section id="content">
        <article class="article-item article-detail">
            <div class="image-wrap">
                <img src="{{url+'/get-img/'+article.image}}" alt="{{article.title}}" *ngIf='article.image'>
                <img src="assets/images/placeholder.png" alt="{{article.title}}" *ngIf='!article.image'>
            </div>
            <h1 class="subheader">{{article.title}}</h1>
            <span class="date">
                {{article.date | amLocale: 'es' | amTimeAgo}}
            </span>
            <p>{{article.content}}</p>
            <a [routerLink]="['/blog/editar',article._id]" class="btn btn-edit">Editar</a>
            <a (click)="delete(article._id)" class="btn btn-danger">Borrar</a>

            <div class="clearfix"></div>
        </article>
    </section>
    <app-sidebar></app-sidebar>
</div>
