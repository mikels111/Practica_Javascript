<div class="loading" *ngIf="!articles">
    <h1>CARGANDO</h1>
</div>
<div class="loading" *ngIf="articles && articles.length == 0">
    <h1>No hay articulos para mostrar</h1>
</div>
<div id="articles" *ngIf="articles">
    <article class="article-item" id="article-template" *ngFor="let article of articles">
        <div class="image-wrap">
            <img src="{{url+'/get-img/'+article.image}}" alt="{{article.title}}" *ngIf='article.image'>
            <img src="assets/images/placeholder.png" alt="{{article.title}}" *ngIf='!article.image'>
        </div>
        <h2>{{article.title}}</h2>
        <span class="date">
            {{article.date | amLocale: 'es' | amTimeAgo}}
            <!-- con modulo angular2 moment-->
        </span>
        <a [routerLink]="['/blog/articulo', article._id]">Leer más</a>
        <!-- En routerLink al final hay una almohadilla para que te lleve al principio de la página -->
        <div class="clearfix"></div>
    </article>
    <!-- Añadir articulos por JS -->


</div>
