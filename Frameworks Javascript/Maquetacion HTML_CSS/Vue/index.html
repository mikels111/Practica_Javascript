<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetación HTML CSS | Inicio</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        window.addEventListener('load', () => {
            var template = document.getElementById('article-template');
            var articles = document.getElementById('articles');

            for (let i = 0; i <= 4; i++) {
                var clonado = template.cloneNode(true);
                clonado.removeAttribute('id');

                var h2 = clonado.getElementsByTagName('h2')[0];
                h2.innerHTML = h2.textContent + ' ' + i;
                articles.appendChild(clonado);

            }
        });
    </script>
</head>

<body>
    <header id="header">
        <div class="center">
            <!-- Logo  -->
            <div id="logo">
                <img class="app-logo" src="assets/images/logo_Vue.svg" alt="logo">
                <span id="brand">
                    <strong>Curso</strong>Vue
                </span>
            </div>
            <!-- Menu navegación -->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="formulario.html">Formulario</a>
                    </li>
                    <li>
                        <a href="#">Pagina 1</a>
                    </li>
                    <li>
                        <a href="#">Pagina 2</a>
                    </li>
                </ul>
            </nav>

            <!-- Limpiar flotados -->
            <div class="clearfix"></div>
        </div>

    </header>
    <div id="slider" class="slider-big">
        <div class="clearfix"></div>
        <h1>Bienvenido a la web de Vue</h1>
        <a href="#" class="btn-white">Ir al blog</a>
    </div>

    <div class="center">
        <section id="content">
            <h2 class="subheader">Últimos artículos</h2>

            <!-- Listado de articulos -->
            <div id="articles">
                <article class="article-item" id="article-template">
                    <div class="image-wrap">
                        <img src="https://unhabitatmejor.leroymerlin.es/sites/default/files/styles/header_category/public/2018-10/4%20paisaje%20macedonia.jpg?itok=AELknmF8" alt="paisaje">
                    </div>
                    <h2>Articulo de prueba</h2>
                    <span class="date">
                        Hace 5 min
                    </span>
                    <a href="#">Leer más</a>
                    <div class="clearfix"></div>
                </article>
                <!-- Añadir articulos por JS -->


            </div>

        </section>

        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="#" class="btn btn-success">Crear articulo</a>
            </div>

            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra un articulo</p>
                <form action="">
                    <input type="text" name="search">
                    <input type="submit" name="subit" value="Buscar" class="btn">
                </form>
            </div>
        </aside>
        <div class="clearfix"></div>
        <!--Limpiar flotado ---- Para que el footer no suba -->
    </div>

    <footer id="footer">
        <div class="center">
            <p>&copy Vue | Mikel Seara</p>
        </div>

    </footer>


</body>

</html>
