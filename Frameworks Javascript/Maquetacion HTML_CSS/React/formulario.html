<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetación HTML CSS | Inicio</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header id="header">
        <div class="center">
            <!-- Logo  -->
            <div id="logo">
                <img class="app-logo" src="assets/images/logo_react.svg" alt="logo">
                <span id="brand">
                    <strong>Curso</strong>React
                </span>
            </div>
            <!-- Menu navegación -->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="formulario.html">Formulario</a>
                    </li>
                    <li>
                        <a href="#">Pagina 1</a>
                    </li>
                    <li>
                        <a href="#">Pagina 2</a>
                    </li>
                </ul>
            </nav>

            <!-- Limpiar flotados -->
            <div class="clearfix"></div>
        </div>

    </header>
    <div class="center">
        <section id="content">
            <h1 class="subheader">Formulario</h1>

            <form class="mid-form" action="">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre">
                </div>

                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="apellidos">
                </div>

                <div class="form-group">
                    <label for="bio">Biografia</label>
                    <textarea name="bio" cols="30" rows="10"></textarea>
                </div>

                <div class="form-group radiobuttons">
                    <input type="radio" name="genero" value="mujer"> Mujer
                    <input type="radio" name="genero" value="hombre"> Hombre
                    <input type="radio" name="genero" value="otro"> Otro
                </div>
                <div class="clearfix"></div>
                <input type="submit" value="Enviar" class="btn btn-success">
            </form>

        </section>

        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="#" class="btn btn-success">Crear articulo</a>
            </div>

            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra un articulo</p>
                <form action="">
                    <input type="text" name="search">
                    <input type="submit" name="subit" value="Buscar" class="btn">
                </form>
            </div>
        </aside>
        <div class="clearfix"></div>
        <!--Limpiar flotado ---- Para que el footer no suba -->
    </div>

    <footer id="footer">
        <div class="center">
            <p>&copy React | Mikel Seara</p>
        </div>

    </footer>


</body>

</html>
