<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pokemon</title>
  </head>
  <body>
    <div id="main">
      <!-- Opponent -->
      <div id="div_opponent">
        <div class="info_poke" id="info_opponent">
          <p class="p_info">
            <span id="name_opponent">Bulbasaur</span>
            <span class="nv" id="nv_opponent">nv 100</span>
          </p>
          <div id="hp_opponent"></div>
        </div>

        <img
          id="opponent"
          class="img_sprite"
          src="img/sprites/bulbasaur.png"
          alt="opponent"
        />
      </div>

      <!-- Attacker -->
      <div id="div_attacker">
        <img
          id="attacker"
          class="img_sprite"
          src="img/sprites/charmander_back.png"
          alt="attacker"
        />
        <div class="info_poke" id="info_attacker">
          <p class="p_info">
            <span id="name_attacker">Charmander</span>
            <span class="nv" id="nv_attacker">nv 100</span>
          </p>
          <div id="hp_attacker"></div>
        </div>
      </div>

      <!-- Menu -->
      <div id="menu">
        <div id="window"></div>
        <div id="menu_list">
          <div id="fight">Fight</div>
          <div id="bag">Bag</div>
          <div id="pokemon">Pok√©mon</div>
          <div id="run">Run</div>
        </div>
      </div>
    </div>
    <script src="js/game.js"></script>
    <script src="js/pokemon.js"></script>
    <script src="js/pokemon_model/charmander.js"></script>
  </body>
</html>
